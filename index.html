<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head> 
<body>
    <div class="container">
        <h1>Password Generator🔐</h1> 
    </div>
    <label for="length">Password Length:</label>
    <input type="number" id="length" class="count" min="4" max="64" value="8">
<br>

<label>Character Options:</label>
    <input class="check" type="checkbox" id="lowercase" checked> Lowercase
    <input type="checkbox" id="uppercase" checked> Uppercase
    <input type="checkbox" id="numbers" checked> Numbers
    <input type="checkbox" id="special-chars" checked> Special Characters
<br>

    <button id="generate">Generate Password</button>
    <br>
    <button id="clear">Clear Password</button> 
    <br>
    <input type="text" id="password" class="new-passwd" readonly><br>
    <button id="copy">Copy to Clipboard</button>
    <p id="success-message" class="success-message">Your Password Was Created Successfully!🎉</p>

    <script src="passwd.js"></script>
</body>
</html>
